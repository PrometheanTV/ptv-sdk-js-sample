<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brightcove Standalone</title>  
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: black;
    }
    #videojs-player {
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="//players.brightcove.net/5687692865001/default_default/index.min.js"></script>
  <script src="//cdn.promethean.tv/sdk/latest/ptv.js"></script>
</head>
<body>
  <div id="ptv-root"></div>
  <video-js id="brightcove-player" data-account="5687692865001" data-player="default" data-embed="default" controls="" data-application-id="" class="video-js vjs-default-skin vjs-fill vjs-big-play-centered" />
  <script>
    const player = videojs('brightcove-player');
    const app = new PTV(null, {
      domId: 'ptv-root',
      channelId: '5c701be7dc3d20080e4092f4',
      streamId: '5de7e7c2a6adde5211684519'
    });

    // SDK callback events
    app.on(PTV.EventType.CONFIG_READY, data => {
      player.el().appendChild(app.el());
      player.src(data.src);
    });

    // Player callback events
    player.one('play', () => app.start())
    player.on('ended', () => app.stop());
    player.on('error', () => app.stop());
    player.on('pause', () => app.hide());
    player.on('play', () => app.show());
    player.on('timeupdate', () => app.timeUpdate(player.currentTime()));

    // For testing
    window.player = player;
    window.app = app;
  </script>
</body>
</html>
