<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vimeo Basic Example</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #000;
      }

      #container {
        width: 100%;
        height: 100%;
      }

      #vimeo-container,
      #vimeo-container iframe {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }      
    </style>
    
    <script src="//player.vimeo.com/api/player.js"></script>
    <script src="//cdn.promethean.tv/sdk/latest/ptv.js"></script>    
  </head>
  
  <body>
    <div id="container">
      <div id="vimeo-container">
        <div id="ptv-root"></div>
        <iframe id="vimeo-player" allow="autoplay" frameborder="0" src="https://player.vimeo.com/video/254411106"></iframe>
      </div>
    </div>
    
    <script>
      const iframe = document.querySelector('#vimeo-player');
      const player = new Vimeo.Player(iframe);
      const app = new PTV(null, {
        channelId: '5c701be7dc3d20080e4092f4',
        streamId: '5de7e7c2a6adde5211684519',
        domId: 'ptv-root'
      });

      // Player callback events
      player.on('play', function handleFirstPlay() {
        player.off('play', handleFirstPlay);
        app.start();
      });
      player.on('ended', () => app.stop());
      player.on('error', () => app.stop());
      player.on('pause', () => app.hide());
      player.on('play', () => app.show());
      player.on('timeupdate', () => app.timeUpdate(player.currentTime()));
    </script>
  </body>

</html>
